<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CuerpoSano | Iniciar Sesi√≥n</title>
    <link rel="stylesheet" href="../css/base/style.css" />
    <style>
        body {
            background: linear-gradient(135deg, #1976d2, #42a5f5);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .login-container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 380px;
            text-align: center;
        }

            .login-container h1 {
                margin-bottom: 25px;
                color: #1976d2;
            }

            .login-container input {
                width: 90%;
                padding: 12px;
                margin: 8px 0 16px 0;
                border: 1px solid #ccc;
                border-radius: 6px;
                font-size: 18px;
            }

            .login-container button {
                width: 90%;
                padding: 12px;
                background-color: #1976d2;
                color: white;
                border: none;
                border-radius: 6px;
                margin-top: 5px;
                font-size: 17px;
                font-weight: 600;
                cursor: pointer;
                transition: background-color 0.3s;
            }

                .login-container button:hover {
                    background-color: #1259a7;
                }

            .login-container .error {
                color: #d32f2f;
                margin: 18px 0 0;
                font-weight: 500;
            }

        footer {
            position: absolute;
            bottom: 10px;
            text-align: center;
            color: white;
            width: 100%;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>üèãÔ∏è‚Äç‚ôÇÔ∏è Cuerpo Sano</h1>
        <h3>Iniciar Sesi√≥n</h3>

        <input type="text" id="username" placeholder="Usuario" />
        <input type="password" id="password" placeholder="Contrase√±a" />
        <button id="loginBtn">Ingresar</button>

        <p id="errorMsg" class="error"></p>
    </div>

    <footer>
        ¬© 2025 CuerpoSano ‚Äî Todos los derechos reservados
    </footer>

    <script>
        const loginBtn = document.getElementById('loginBtn');
        const errorMsg = document.getElementById('errorMsg');

        loginBtn.addEventListener('click', () => {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();

            // Simulaci√≥n simple
            if (username === 'admin' && password === 'cuerposano') {
                localStorage.setItem('userRole', 'Administrador');
                window.location.href = 'index.html';
            } else if (username === 'empleado' && password === 'cuerposano') {
                localStorage.setItem('userRole', 'Empleado');
                window.location.href = 'index.html';
            } else {
                errorMsg.textContent = 'Usuario o contrase√±a incorrectos.';
            }
        });

        // Si ya est√° logueado, redirigimos directo al index
        const currentRole = localStorage.getItem('userRole');
        if (currentRole) {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
