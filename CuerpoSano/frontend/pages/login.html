<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CuerpoSano | Iniciar Sesi√≥n</title>
    <style>
        body {
            background: linear-gradient(135deg, #1976d2, #42a5f5);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .login-container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
            width: 100%;
            max-width: 380px;
            text-align: center;
        }

            .login-container h1 {
                margin-bottom: 15px;
                color: #1976d2;
            }

            .login-container h3 {
                margin-top: 5px !important;
                margin-bottom: 12px;
                font-size: 25px;
                font-weight: 500;
                color: #292929;
            }

        .login-label {
            display: block;
            text-align: left;
            font-weight: 500;
            margin: 5px 0 5px 5px;
            color: #292929;
            font-size: 17px;
        }


        /* Input usuario */
        #username {
            width: 100%;
            padding: 12px;
            margin: 8px 0 16px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 18px;
            display: block;
            box-sizing: border-box;
        }

        /* Contenedor de contrase√±a */
        #password-wrapper {
            position: relative;
            width: 100%;
            margin: 8px 0 16px 0;
        }

        /* Input contrase√±a */
        #password {
            width: 100%;
            padding: 12px 40px 12px 12px; /* espacio para el ojo */
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 18px;
            box-sizing: border-box;
            display: block;
        }

        /* Bot√≥n del ojo */
        #toggle-password {
            position: absolute;
            top: 50%;
            right: 12px;
            transform: translateY(-40%);
            border: none;
            background: transparent;
            cursor: pointer;
            padding: 0;
            width: auto;
            height: auto;
        }

        /* Bot√≥n ingresar */
        #login-btn {
            width: 100%;
            padding: 12px;
            background-color: #1976d2;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
            display: block;
        }

            #login-btn:hover {
                background-color: #1259a7;
            }

        .forgot-password {
            margin-top: 10px;
            font-size: 14px;
        }

            .forgot-password a {
                text-decoration: none;
                color: #1976d2;
            }

        .error {
            color: #d32f2f;
            margin: 18px 0 0;
            font-weight: 500;
        }

        footer {
            position: absolute;
            bottom: 10px;
            text-align: center;
            color: white;
            width: 100%;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>üèãÔ∏è‚Äç‚ôÇÔ∏è Cuerpo Sano</h1>
        <h3>Iniciar Sesi√≥n</h3>

        <label for="username" class="login-label">Usuario</label>
        <input type="text" id="username" placeholder="Usuario" />

        <label for="password" class="login-label">Contrase√±a</label>
        <div id="password-wrapper">
            <input type="password" id="password" placeholder="Contrase√±a" />
            <button type="button" id="toggle-password" aria-label="Mostrar contrase√±a">
                <svg id="eye-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="#1976d2" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M1 10s4-7 9-7 9 7 9 7-4 7-9 7-9-7-9-7z" />
                    <circle cx="10" cy="10" r="3" />
                </svg>
            </button>
        </div>

        <button id="login-btn">Ingresar</button>

        <p class="forgot-password">
            <a href="#">¬øOlvidaste la contrase√±a?</a>
        </p>

        <p id="errorMsg" class="error"></p>
    </div>

    <footer>
        ¬© 2025 CuerpoSano ‚Äî Todos los derechos reservados
    </footer>

    <script>
        const loginBtn = document.getElementById('login-btn');
        const errorMsg = document.getElementById('errorMsg');

        loginBtn.addEventListener('click', () => {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();

            if (username === 'admin' && password === 'cuerposano') {
                localStorage.setItem('userRole', 'Administrador');
                window.location.href = 'index.html';
            } else if (username === 'empleado' && password === 'cuerposano') {
                localStorage.setItem('userRole', 'Empleado');
                window.location.href = 'index.html';
            } else {
                errorMsg.textContent = 'Usuario o contrase√±a incorrectos.';
            }
        });

        const currentRole = localStorage.getItem('userRole');
        if (currentRole) {
            window.location.href = 'index.html';
        }

        // Toggle contrase√±a
        const togglePassword = document.getElementById('toggle-password');
        const passwordInput = document.getElementById('password');
        const eyeIcon = document.getElementById('eye-icon');

        togglePassword.addEventListener('click', () => {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);

            if (type === 'password') {
                eyeIcon.innerHTML = `
                        <path d="M1 10s4-7 9-7 9 7 9 7-4 7-9 7-9-7-9-7z"/>
                        <circle cx="10" cy="10" r="3"/>
                    `;
            } else {
                eyeIcon.innerHTML = `
                        <path d="M17 17L3 3M1 10s4-7 9-7 9 7 9 7-4 7-9 7-9-7-9-7z"/>
                    `;
            }
        });
    </script>
</body>
</html>
