<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CuerpoSano | Gestión de Miembros</title>
    <link rel="stylesheet" href="../css/base/style.css" />
    <link rel="stylesheet" href="../css/pages/members.css" />
</head>
<body>
    <header class="main-header">
        <a href="./index.html" class="logo-link">
            <h1>🏋️‍♂️ CuerpoSano — Sistema de Gestión de Gimnasio</h1>
        </a>
        <nav class="user-nav">
            <span id="userRole">👤 Empleado</span>
            <button id="logoutBtn">Cerrar Sesión</button>
        </nav>
    </header>

    <main class="main-content">
        <section class="list-section">
            <h2>Listado de miembros</h2>
            <p id="membersMessage"></p>
            <div class="table-wrapper">
                <table id="membersTable">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>DNI</th>
                            <th>Teléfono</th>
                            <th>Email</th>
                            <th>Membresía</th>
                            <th>Carnet</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </section>

        <!-- 🔙 Botón para volver -->
        <div class="back-container">
            <a href="./members.html" class="btn-back">⬅️ Volver atrás</a>
        </div>
    </main>


    <footer class="footer">
        <p>© 2025 CuerpoSano — Todos los derechos reservados</p>
    </footer>
    <script type="module" src="../js/features/memberList/memberList.js"></script>
    <script>
            // Simulación de sesión
            const userRole = localStorage.getItem('userRole') || 'Empleado';
            document.getElementById('userRole').textContent = `👤 ${userRole}`;

            document.getElementById('logoutBtn').addEventListener('click', () => {
                localStorage.removeItem('userRole');
            alert('Sesión cerrada correctamente');
            window.location.href = 'login.html';
            });
    </script>
</body>
</html>
