<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CuerpoSano | Consultar Membresía</title>
    <style>
        body {
            display: none;
        }
    </style>
    <script src="../js/auth.js"></script>
    <link rel="stylesheet" href="../css/base/style.css" />
    <link rel="stylesheet" href="../css/pages/memberships.css" />
</head>
<body>
    <header class="main-header">
        <a href="./index.html" class="logo-link">
            <h1>🏋️‍♂️ CuerpoSano — Sistema de Gestión de Gimnasio</h1>
        </a>
        <nav class="user-nav">
            <span id="userRole">👤 Empleado</span>
            <button id="logoutBtn">Cerrar Sesión</button>
        </nav>
    </header>

    <main class="main-content">
        <h2>Consultar Membresía</h2>
        <div class="search-section">
            <label for="memberDni">Ingrese el DNI del miembro asociado:</label>
            <input type="text" id="memberDni" placeholder="Ej: 40123456">
            <button id="btnSearch">Buscar</button>
        </div>

        <div id="membershipData" class="membership-data hidden"></div>

        <!-- Modal de edición de membresía -->
        <div id="editMembershipModal" class="modal hidden">
            <div class="modal-content">
                <h3>Editar Membresía</h3>
                <form id="editMembershipForm">
                    <div class="form-group">
                        <label for="editMembershipTipo">Tipo de Membresía:</label>
                        <select id="editMembershipTipo" required>
                            <option value="">Seleccione un tipo</option>
                            <option value="Diaria">Diaria</option>
                            <option value="Semanal">Semanal</option>
                            <option value="Mensual">Mensual</option>
                            <option value="Anual">Anual</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>
                            <input type="checkbox" id="editMembershipEstudiante">
                            Es estudiante
                        </label>
                    </div>
                    <div class="modal-actions">
                        <button type="submit" class="btn-save">Guardar</button>
                        <button type="button" id="btnCancelMembershipEdit" class="btn-cancel">Cancelar</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Modal Pausar -->
        <div id="pauseMembershipModal" class="modal hidden">
            <div class="modal-content">
                <p>¿Desea pausar esta membresía por 30 días?</p>
                <div class="modal-actions">
                    <button id="btnConfirmPause" class="btn-confirm">✅ Sí, pausar</button>
                    <button id="btnCancelPause" class="btn-cancel">Cancelar</button>
                </div>
            </div>
        </div>

        <!-- Modal Despausar -->
        <div id="unpauseMembershipModal" class="modal hidden">
            <div class="modal-content">
                <p>¿Desea despausar esta membresía?</p>
                <div class="modal-actions">
                    <button id="btnConfirmUnpause" class="btn-confirm">✅ Sí, despausar</button>
                    <button id="btnCancelUnpause" class="btn-cancel">Cancelar</button>
                </div>
            </div>
        </div>


        <!-- 🔙 Botón para volver -->
        <div class="back-container">
            <a href="./memberships.html" class="btn-back">⬅️ Volver atrás</a>
        </div>
    </main>

    <!-- Toast de confirmación -->
    <div id="toast" class="toast">Actualizado con éxito ✅</div>

    <footer class="footer">
        <p>© 2025 CuerpoSano — Todos los derechos reservados</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script type="module" src="../js/features/memberships/membershipConsult.js"></script>
    <script>

        document.getElementById('logoutBtn').addEventListener('click', () => {
            localStorage.removeItem('userRole');
            showCloseSession('Sesión cerrada correctamente');
            setTimeout(() => window.location.href = 'login.html', 2000);
        });
    </script>
</body>
</html>
