<head>

<body>
  <header>
    <h1>Gestión de Entrenadores</h1>
    <nav><a href="index.html">← Volver al inicio</a></nav>
  </header>

  <section class="form-section">
    <h2>Registrar nuevo entrenador</h2>
    <form id="trainerForm">
      <label>Nombre:</label><input type="text" required />
      <label>Especialidad:</label><input type="text" required />
      <label>Teléfono:</label><input type="tel" required />
      <button type="submit">Registrar Entrenador</button>
    </form>
  </section>

  <section class="list-section">
    <h2>Lista de Entrenadores</h2>
    <table id="trainerTable">
      <thead><tr><th>Nombre</th><th>Especialidad</th><th>Teléfono</th></tr></thead>
      <tbody></tbody>
    </table>
  </section>

  <script src="../js/trainers.js"></script>
</body>
