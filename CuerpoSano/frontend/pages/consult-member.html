<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CuerpoSano | Gestión de Miembros</title>
    <link rel="stylesheet" href="../css/base/style.css" />
    <link rel="stylesheet" href="../css/pages/members.css" />
</head>
<body>
    <header class="main-header">
        <a href="./index.html" class="logo-link">
            <h1>🏋️‍♂️ CuerpoSano — Sistema de Gestión de Gimnasio</h1>
        </a>
        <nav class="user-nav">
            <span id="userRole">👤 Empleado</span>
            <button id="logoutBtn">Cerrar Sesión</button>
        </nav>
    </header>

    <main class="main-content">
        <h2>Consultar Miembro</h2>
        <div class="search-section">
            <label for="memberDni">Ingrese el DNI:</label>
            <input type="text" id="memberDni" placeholder="Ej: 40123456">
            <button id="btnSearch">Buscar</button>
        </div>

        <div id="memberData" class="member-data hidden"></div>

        <!-- 🔙 Botón para volver -->
        <div class="back-container">
            <a href="./members.html" class="btn-back">⬅️ Volver atrás</a>
        </div>
    </main>


    <footer class="footer">
        <p>© 2025 CuerpoSano — Todos los derechos reservados</p>
    </footer>

    <!-- Toast de confirmación -->
    <div id="toast" class="toast">Actualizado con éxito ✅</div>

    <!-- Modal de edición de miembro -->
    <div id="editMemberModal" class="modal hidden">
        <div class="modal-content">
            <h3>✏️ Editar Miembro</h3>
            <form id="editMemberForm">
                <label for="editNombre">Nombre:</label>
                <input type="text" id="editNombre" required />

                <label for="editDireccion">Dirección:</label>
                <input type="text" id="editDireccion" required />

                <label for="editTelefono">Teléfono:</label>
                <input type="number" id="editTelefono" required />

                <label for="editCorreo">Correo:</label>
                <input type="email" id="editCorreo" required />

                <div class="modal-buttons">
                    <button type="submit" class="btn-confirm">Guardar</button>
                    <button type="button" id="btnCancelMemberEdit" class="btn-cancel">Cancelar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal de asignar entrenador -->
    <div id="assignTrainerModal" class="modal hidden">
        <div class="modal-content">
            <h3>🏋️‍♂️ Asignar Entrenador</h3>
            <div id="trainerListContainer">
                <!-- Aquí se cargan los entrenadores -->
            </div>
            <div class="modal-buttons">
                <button type="button" id="btnConfirmTrainer" class="btn-confirm">Asignar</button>
                <button type="button" id="btnCancelTrainer" class="btn-cancel">Cancelar</button>
            </div>
        </div>
    </div>



    <script type="module" src="../js/features/members/memberConsult.js"></script>
    <script>
        // Simulación de sesión
        const userRole = localStorage.getItem('userRole') || 'Empleado';
        document.getElementById('userRole').textContent = `👤 ${userRole}`;

        document.getElementById('logoutBtn').addEventListener('click', () => {
            localStorage.removeItem('userRole');
            alert('Sesión cerrada correctamente');
            window.location.href = 'login.html';
        });
    </script>
</body>
</html>
