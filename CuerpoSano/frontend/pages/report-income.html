<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CuerpoSano | Reporte de Ingresos</title>
    <link rel="stylesheet" href="../css/base/style.css" />
    <link rel="stylesheet" href="../css/pages/reports.css" />
</head>
<body>
    <header class="main-header">
        <a href="./index.html" class="logo-link">
            <h1>🏋️‍♂️ CuerpoSano — Sistema de Gestión de Gimnasio</h1>
        </a>
        <nav class="user-nav">
            <span id="userRole">👤 Empleado</span>
            <button id="logoutBtn">Cerrar Sesión</button>
        </nav>
    </header>
    <main class="main-content">
        <section class="list-section">

            <h2>Reporte de Ingresos</h2>

            <div class="income-header">
                <div class="filters">
                    <label for="monthSelect">Filtrar por mes:</label>
                    <select id="monthSelect">
                        <option value="all">Todos los meses</option>
                        <option value="1">Enero</option>
                        <option value="2">Febrero</option>
                        <option value="3">Marzo</option>
                        <option value="4">Abril</option>
                        <option value="5">Mayo</option>
                        <option value="6">Junio</option>
                        <option value="7">Julio</option>
                        <option value="8">Agosto</option>
                        <option value="9">Septiembre</option>
                        <option value="10">Octubre</option>
                        <option value="11">Noviembre</option>
                        <option value="12">Diciembre</option>
                    </select>
                </div>
                <div id="printMonth" class="print-only"></div>
                <button class="btn-print" onclick="window.print()">🖨️ Imprimir</button>
            </div>

            <div class="table-wrapper">
                <table id="incomeTable">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Miembro</th>
                            <th>Membresía</th>
                            <th>Método de Pago</th>
                            <th>Monto</th>
                            <th>Fecha</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
            <div id="printTotal" class="print-only"></div>
        </section>

        <div class="total-container">
            <p><strong>Total Recaudado:</strong> <span id="totalIncome">0</span></p>
        </div>

        <!-- 🔙 Botón para volver -->
        <div class="back-container">
            <a href="./reports.html" class="btn-back">⬅️ Volver atrás</a>
        </div>
    </main>

    <footer class="footer">
        <p>© 2025 CuerpoSano — Todos los derechos reservados</p>
    </footer>

    <script type="module" src="../js/features/reports/report-income.js"></script>
    <script>
        const userRole = localStorage.getItem('userRole') || 'Empleado';
        document.getElementById('userRole').textContent = `👤 ${userRole}`;

        document.getElementById('logoutBtn').addEventListener('click', () => {
            localStorage.removeItem('userRole');
            alert('Sesión cerrada correctamente');
            window.location.href = 'login.html';
        });
    </script>
</body>
</html>
