    <main>

            <form id="classForm">
                <fieldset>
                    <legend>Datos de la clase</legend>
                    <label>Nombre de la Clase:</label>
                    <input type="text"
                           name="nombre"
                           id="nombre"

                           max="21:00"
                           step="1800"
                           title="Seleccione entre 07:00 y 21:00">

                    <label>Hora de Fin:</label>

                           name="horaFin"
                           id="horaFin"

                    <label>Fecha de la Clase:</label>

                           name="fecha"
                           id="fecha"

                    <label>Cupo M√°ximo:</label>
                    <input type="number"
                           name="cupo"
                           id="cupo"

                           max="20"
                           required>

                    <label>Actividad:</label>
                    <select name="actividadId" id="actividadSelect" required>
                        <option value="">Seleccione una actividad...</option>
                    </select>

                    <label>Entrenador:</label>
                    <select name="entrenadorId" id="entrenadorSelect" required>
                        <option value="">Seleccione un entrenador...</option>
                    </select>
                </fieldset>

                <button type="submit">Registrar Clase</button>
                <div id="classFormResult"></div>
            </form>
        </section>
