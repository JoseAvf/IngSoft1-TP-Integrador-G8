<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>CuerpoSano - Admin </title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 1000px;
            margin: auto;
        }

        h2 {
            margin-top: 30px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background: #f4f4f4;
        }

        form > * {
            display: block;
            margin: 8px 0;
        }

        .row {
            display: flex;
            gap: 8px;
        }

            .row > * {
                flex: 1;
            }

        button {
            padding: 6px 10px;
        }
    </style>
</head>
<body>
    <h1>🏋️‍♂️ CuerpoSano - Admin </h1>

    <section id="miembros-section">
        <h2>Miembros</h2>
        <div>
            <form id="miembro-form">
                <input type="hidden" id="miembro-id" />
                <div class="row">
                    <input id="miembro-nombre" placeholder="Nombre completo" required />
                    <input id="miembro-dni" placeholder="DNI" />
                </div>
                <div class="row">
                    <input id="miembro-telefono" placeholder="Teléfono" />
                    <input id="miembro-correo" placeholder="Correo" />
                    <input id="miembro-correo" placeholder="Fecha de nacimiento" />
                    <input id="miembro-correo" placeholder="Direccion" />
                </div>
                <div class="row">
                    <select id="miembro-membresia">
                        <option value="">Seleccionar membresía</option>
                    </select>
                    <button type="submit">Guardar Miembro</button>
                </div>
            </form>
        </div>

        <table id="miembros-table">
            <thead><tr><th>ID</th><th>Nombre</th><th>Correo</th><th>Membresía</th><th>Acciones</th></tr></thead>
            <tbody></tbody>
        </table>
    </section>

    <script>
    // Inicializar
    (async function init(){
    await renderMembresias();
    await renderMiembros();
    })();
    </script>
</body>
</html>
